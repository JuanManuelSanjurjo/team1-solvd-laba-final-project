name: Run Lint, Build, Tests and Enforce Coverage

on:
  push:
    branches:
      - "**"

  pull_request:
    branches:
      - "**"

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.18.0"

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint -- --max-warnings=0

      - name: Build app
        run: npm run build

      - name: Run tests (with coverage enforcement)
        run: npm test

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
  e2e:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: test
    env:
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
      USER_EMAIL: ${{ secrets.CYPRESS_USER_EMAIL }}
      USER_PASSWORD: ${{ secrets.CYPRESS_USER_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.18.0"

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build

      - name: Start app and run Cypress E2E tests
        run: |
          npx wait-on http://localhost:3000
          npm run dev &
          sleep 10
          npx cypress run
